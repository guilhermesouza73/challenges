<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" media=”screen and (color)”> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="container">
    <div class="imagem">
      <img src="images/image-victor.jpg" alt="Victor Crest">
    </div>
    <div class="container_principal">
      <h1><span>Victor Crest</span> 26</h1>
      <h2>London</h2>
    </div>
    <hr>
    <div class="container_footer">
      <div class="container_footer_content">
        <h2>80K</h2>
        <h3>Followers</h3>
      </div>

      <div class="container_footer_content">
        <h2>803K</h2>
        <h3>Likes</h3>
      </div>

      <div class="container_footer_content">
        <h2> 1.4K</h2>
        <h3>Photos</h3>
      </div>

    </div>
  </div>

  <div class="attribution">
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/guilhermesouza73" target="_blank">Guilherme de Souza</a>.
    </footer>
  </div>

</body>

</html>
